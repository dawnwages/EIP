{% extends 'CMS/base.html' %}

{% block content %}
    <div class="post">
        {% if Article.live_date %}
            <div class="date">
                {{ Article.created_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        {% endif %}

        <h1>{{ Article.Series_Name }}</h1>
        <h2>{{ Article.Article_Num }}</h2>
        
        <p>{{ Article.Device_Choice }}</p>
    </div>
{% endblock %}
