{% extends 'CMS/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        <img src="{{ post.asset }}" style="height:300px">
        {{ post.asset }}
        <h1>{{ post.title }}</h1>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
